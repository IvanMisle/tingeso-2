apiVersion: v1
kind: PersistentVolume
metadata:
  name: dbrepair-pv
  labels:
    type: local
spec:
  storageClassName: standard
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/dbrepair-data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dbrepair-pvc
  labels:
    app: mysql
    tier: database
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dbrepair-deployment
  labels:
    app: dbrepair-deployment
    tier: database
spec:
  selector:
    matchLabels:
      app: dbrepair-deployment
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: dbrepair-deployment
        tier: database
    spec:
      containers:
        - name: dbrepair
          image: mysql
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: DB_PASSWORD_REPAIR
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: mysql-config-map
                  key: DB_DBNAME_REPAIR
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: dbrepair-data
      volumes:
        - name: dbrepair-data
          persistentVolumeClaim:
            claimName: dbrepair-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: dbrepair-service
  labels:
    app: dbrepair-service
    tier: database
spec:
  ports:
    - port: 3307
      targetPort: 3306
      protocol: TCP
  selector:
    app: dbrepair-deployment
    tier: database
  type: LoadBalancer