apiVersion: v1
kind: PersistentVolume
metadata:
  name: dbcar-pv
  labels:
    type: local
spec:
  storageClassName: standard
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/dbcar-data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dbcar-pvc
  labels:
    app: mysql
    tier: database
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dbcar-deployment
  labels:
    app: dbcar-deployment
    tier: database
spec:
  selector:
    matchLabels:
      app: dbcar-deployment
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: dbcar-deployment
        tier: database
    spec:
      containers:
        - name: dbcar
          image: mysql
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-credentials
                  key: DB_PASSWORD_CAR
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: mysql-config-map
                  key: DB_DBNAME_CAR
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: dbcar-data
      volumes:
        - name: dbcar-data
          persistentVolumeClaim:
            claimName: dbcar-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: dbcar-service
  labels:
    app: dbcar-service
    tier: database
spec:
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
  selector:
    app: dbcar-deployment
    tier: database
  type: LoadBalancer