server:
  port: 8090



spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: car-service
          uri: lb://car-service
          predicates:
            - Path=/car/**
        - id: data-service
          uri: lb://data-service
          predicates:
            - Path=/data/**
        - id: repair-service
          uri: lb://repair-service
          predicates:
            - Path=/repair/**
        - id: report-service
          uri: lb://report-service
          predicates:
            - Path=/report/**
