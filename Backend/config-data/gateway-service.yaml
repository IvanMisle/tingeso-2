server:
  port: 8090

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        cors-configurations:
          "[/**]":
            allowedOrigins:
              - "http://localhost:5173" 
            allowedMethods:
              - "GET"
              - "POST"
              - "PUT"
              - "DELETE"
              - "OPTIONS"
            allowedHeaders:
              - "*"
            allowCredentials: true
      routes:
        - id: car-service
          uri: lb://car-service
          predicates:
            - Path=/car/**
        - id: data-service
          uri: lb://data-service
          predicates:
            - Path=/data/**
        - id: repair-service
          uri: lb://repair-service
          predicates:
            - Path=/repair/**
        - id: report-service
          uri: lb://report-service
          predicates:
            - Path=/report/**
